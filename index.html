<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <p>Au tour du joueur : <span id="joueur">X</span></p>

  <div class="grid">
    <div class="case" data-index="0"></div>
    <div class="case" data-index="1"></div>
    <div class="case" data-index="2"></div>
    <div class="case" data-index="3"></div>
    <div class="case" data-index="4"></div>
    <div class="case" data-index="5"></div>
    <div class="case" data-index="6"></div>
    <div class="case" data-index="7"></div>
    <div class="case" data-index="8"></div>
  </div>

  <button id="reset">Recommencer</button>

  <script src="script.js"></script>

</body>
</html>
